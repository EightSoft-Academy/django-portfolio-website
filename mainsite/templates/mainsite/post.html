{% extends 'mainsite/main.html' %}
{% load static %}
{% block content %}

    <style type="text/css">
        img{
            max-width: 100%;
            object-fit: cover;
        }
    </style>
    {% include 'mainsite/navbar.html' %}

    <div class="main-container">
        <img src="{{ post.thumbnails.url }}">

        <h1>{{ post.headline }}</h1>

        <h4>{{ post.sub_headline }}</h4>

        <p>{{ post.body|linebreaks }}</p>

    </div>
{% endblock content %}
